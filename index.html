<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, width=device-width">
    <title>港鐵巴士 & 九巴即時到站</title>

    <!-- PWA 設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="巴士到站時間">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        html, body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 0;
            display: flex;
             flex-direction: column; 
            /* align-items: center; */
            /*justify-content: center;*/
            height: 100vh;
            overflow-x: hidden;
            width: 100vw;
        }

        .container {
            width: 92vw;
            max-width: 500px;
            padding: 10px;
            box-sizing: border-box;
        }

        h2{
            padding-left: 15px;
        }

        .bus-info-container {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        h2 {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .bus-list {
            overflow: hidden;
            padding-right: 5px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }

        .bus-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            padding: 20px 20px;
            border-bottom: 1px solid #f5f5f7;
        }

        .bus-route {
            font-weight: bold;
            color: #007aff;
            font-size: 16px;
        }

        .arrival-times {
            text-align: right;
        }

        .arrival-time {
            color: #34c759;
            font-weight: 600;
            font-size: 16px;
            margin-top: 5px;
        }

        .next-arrival-time {
            color: #666;
            font-size: 12px;
            font-weight: 500;
            margin-top: 3px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mtr-container" class="bus-info-container hidden">
            <h2 id="mtr-title"></h2>
            <div id="bus-info" class="bus-list"></div>
        </div>

        <div id="kmb-container" class="bus-info-container hidden">
            <h2 id="kmb-title"></h2>
            <div id="kmb-info" class="bus-list"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const MTR_API_URL = "https://rt.data.gov.hk/v1/transport/mtr/bus/getSchedule";
            const MTR_STATION = "藝典居";
            const MTR_BUS_ROUTE = "K68";
            const KMB_API_URL = "https://data.etabus.gov.hk/v1/transport/kmb/stop-eta/";
            const KMB_STOP_ID = "6A435795576D92E8";
            const KMB_STATION = "朗庭園";
            
            document.getElementById("mtr-title").innerText = `${MTR_STATION} - ${MTR_BUS_ROUTE} `;
            document.getElementById("kmb-title").innerText = `${KMB_STATION} `;

            async function fetchMtrBusData() {
                try {
                    const response = await fetch(MTR_API_URL, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ language: "zh", routeName: MTR_BUS_ROUTE })
                    });
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    const data = await response.json();
                    updateBusDisplay(data, "bus-info", MTR_BUS_ROUTE);
                    document.getElementById("mtr-title").classList.remove("hidden");
                    document.getElementById("mtr-container").classList.remove("hidden");
                } catch (error) {
                    console.error("Error fetching MTR bus data:", error);
                    document.getElementById("mtr-title").classList.add("hidden");
                    document.getElementById("mtr-container").classList.add("hidden");   
                }
            }

            async function fetchKmbBusData() {
                try {
                    const response = await fetch(`${KMB_API_URL}${KMB_STOP_ID}`);
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    const data = await response.json();
                    updateBusDisplay(data, "kmb-info");
                    document.getElementById("kmb-container").classList.remove("hidden");
                } catch (error) {
                    console.error("Error fetching KMB bus data:", error);
                    document.getElementById("kmb-container").classList.add("hidden");
                }
            }

            function updateBusDisplay(data, elementId, routeFilter) {
                const displayElement = document.getElementById(elementId);
                displayElement.innerHTML = "";
                
                const buses = data?.data || [];
                const groupedBuses = {};
                
                buses.forEach(bus => {
                    const route = bus.route;
                    if (routeFilter && route !== routeFilter) return;
                    if (!groupedBuses[route]) groupedBuses[route] = [];
                    const eta = bus.eta ? Math.ceil((new Date(bus.eta) - new Date()) / 60000) : null;
                    if (eta !== null && eta > 0) groupedBuses[route].push(eta);
                });
                
                Object.keys(groupedBuses).forEach(route => {
                    const times = groupedBuses[route].sort((a, b) => a - b);
                    if (times.length === 0) return;
                    const row = document.createElement("div");
                    row.className = "bus-row";
                    row.innerHTML = `
                        <div class="bus-route">${route}</div>
                        <div class="arrival-times">
                            <div class="arrival-time">即將到達：${times[0]} 分鐘</div>
                            ${times.slice(1).map(t => `<div class="next-arrival-time">下一班次：${t} 分鐘</div>`).join('')}
                        </div>
                    `;
                    displayElement.appendChild(row);
                });
            }

            fetchMtrBusData();
            fetchKmbBusData();
            setInterval(fetchMtrBusData, 30000);
            setInterval(fetchKmbBusData, 30000);
        });
    </script>
</body>
</html>
